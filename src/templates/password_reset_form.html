{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static '/css/passrst.css' %}">
<div class="logo">
  <img src="{% static '/img/logo.svg' %}" class="logo">
</div>
<div class = "headline">
  <h2>パスワードをリセットする</h2>
</div>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <div class="formfontfix">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">送信</button>
    </form>
  </div>

{% endblock %}
