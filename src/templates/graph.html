  // グラフデータを取得
  function getChartData() {
    chartVal = []; // 配列を初期化
    userName = "";
    {% for obj in event_list %}
      chartVal.push({
        x: '{{ obj.date_at|date:"n/j" }}',
        y: {{ obj.evaluation }},
        uuid: '{{ obj.uuid }}',
        title:'{{obj.title}}'
      });
      userName = '{{obj.user}}';
    {% endfor %}

    // グラフ描画処理
    function drawChart() {
      let lineCtx = document.getElementById("canvas");
      Chart.defaults.global.elements.point = {
        radius: 5,
        pointStyle: 'circle',
        hitRadius: 10,
        hoverRadius: 10,
        backgroundColor: '#blue',
      };
      Chart.defaults.global.elements.line = {
        tension: 0,
        borderDash: [],
      };
      // 線グラフの設定
      let lineConfig = {
        type: 'line',
        data: {
          // X軸のラベル
          labels: [
            {% for obj in event_list %}
          '{{ obj.date_at|date:"y/n/j" }}',
        {% endfor %}
      ],
      datasets: [{
        label: userName,
        data: chartVal,
        borderColor:'#696969',
        pointBackgroundColor: '#47EAF4'
      }]
    },
    options: {
      scales: {
        xAxes:[{
          display:true,
          stacked:false,
          gridLines:{
            color:'black',
            display:false
          }
        }],
        // Y軸の最大値・最小値、目盛りの範囲などを設定する
        yAxes: [{
          gridLines:{
            color:'black',
            zeroLineColor:'black',
            display:false
          },
          suggestedMin: 0,
          suggestedMax: 10,
          ticks: {
            stepSize: 1,
          },
        }]
      },
      tooltips:{
        backgroundColor: "rgba(19, 56, 95, 0.9)",
        callbacks:{
          title:function(tooltipItem,data){
            return chartVal[tooltipItem[0].index].title;
          }
        }
      },

          let datasetIndex = elements[0].datasetIndex;
